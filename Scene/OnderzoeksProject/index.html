<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            background: white;
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

    <script src="./stats.min.js"></script>
    <script src="./scenejs-4.2.1.min.js"></script>


</head>
<body>


<script>

    //https://gist.github.com/xeolabs/1365777

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath: "./plugins"
    });

    // Create scene
    var scene = SceneJS.createScene({
        nodes: [
            {
                type:"cameras/orbit",
                //yaw:30,
                //pitch:-30,
                zoom:30,
                zoomSensitivity:10.0,
                //spin: 0.1, // Slowly spin about X axis

                nodes: [
                    {
                        type: "renderer",
                        clearColor: { r: 255, g: 255, b: 255},
                        clear: {
                            depth : true,
                            color : true
                        },


                        nodes: [
                            {
                                type: "geometry/randomObjects",
                                numObjects: 5000
                            }
                        ]
                    }
                ]
            }
        ]
    });


    var container = document.createElement('div');
    document.body.appendChild(container);

    var stats = new Stats();
    stats.domElement.style.position = 'absolute';
    stats.domElement.style.top = '0px';
    //   stats.domElement.style["z-index"] = 100000;
    container.appendChild(stats.domElement);

    scene.on("tick", function () {
        stats.update();
    });


</script>
</body>
</html>
